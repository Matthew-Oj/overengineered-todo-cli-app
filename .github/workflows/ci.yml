---
name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake clang-tidy make
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..
      - name: Build
        run: cmake --build build
      - name: Run clang-tidy
        run: |
          cd build
          # Find all .cpp files in src/ and run clang-tidy
          clang-tidy ../src/*.cpp -- -I../include -std=c++17
